<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>{{.name}}</title>
	<link href="default.css" rel="stylesheet" type="text/css">
	<script src="default.js" type="text/javascript"></script>
	<link type="application/rss+xml" rel="alternate" title="Discussion Group" href="/rss">
</head>
<body>

<table>
<tbody>
<tr>
  <td colspan="2" >
    <div class="header">
      <h1><a href="/forum" class="green">{{.name}}</a>
        &nbsp;&nbsp;<a href="/rss" title="RSS feed">
        <img src="/forum/img/rss.gif" width="36" alt="RSS feed" valign="middle" border="0" height="14"></a>
      </h1>
    </div>
  </td>
</tr>
<tr>
  <td class="sidebar">
<p><span style="float: right;">Not logged in. <a href="/login?redirect=/">Log in with Twitter</a></span></p>
<p><a href="/forum/topic/new/">Create new topic</a></p>


</td>
  <td class="contents">

    <div class="topics">
{{range $key,$topic:=.topics}} <div class="topic">
            <a class="" href="/forum/topic/{{$topic.id}}">{{$topic.title}}</a>
            <em>{{$topic.author}} at {{date $topic.updated}}</em> <span>({{$topic.comments}} comments)</span>
    </div>{{end}}
    </div>

    <div class="buttons">
      <a accesskey="n" href="/forum/topic/new/"><img src="/forum/img/new.gif" width="13" alt="New topic" border="0" height="14"> <u>N</u>ew topic</a>
    </div>
  </td>
</tr>
</tbody>
</table>
<hr>
<div style="padding-bottom:12px; text-align: center;">

created by <a href="http://sistemica.de/hanneslehmann">Hannes Lehmann // sistemica GmbH</a>
</div>
</body>
</html>
