<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>Please keep it this way !!</title>
  <link href="/forum/default.css" rel="stylesheet" type="text/css">
  <script src="/forum/default.js" type="text/javascript"></script>
</head>

<body>
<table>
<tbody>
  <tr>
      <td colspan="2">
          <div class="header">
              <h1><a href="/" class="green">{{.name}}</a>
              </h1>
          </div>
      </td>
  </tr>
  <tr>
    <td class="sidebar">
        <p><span style="float: right;">Not logged in. <a href="/login?redirect=/">Log in with Twitter</a></span></p>
		<p><a href="/newpost">Create new topic</a></p>


</td>
	<td class="contents">
		<script type="text/javascript">
			rolloverInit('link', '/img/link_over.jpg');
			rolloverInit('email', '/img/email_over.jpg');
			rolloverInit('web', '/img/web_over.jpg');
			rolloverInit('delete', '/img/delete_over.jpg');
			rolloverInit('undo', '/img/undo_over.jpg');
		</script>
		<div class="posts">
            <h3>{{.title}}</h3>
			{{range $p:=.posts}}
			<div>
                <div class="post">{{$p.text}}</div>
				<div class="signature"><a href="{{$p.url}}">{{$p.author}}</a> on {{$p.created | date "Jan 02, 2006"}}</div>
			</div>
        {{end}}

			<div class="buttons">
				<a accesskey="t" href="/">
					<img src="/forum/img/topics.gif" width="13" alt="Other recent topics" border="0" height="14">
					Other recent <u>t</u>opics
				</a>

				<a accesskey="r" href="newpost?topicId=3185337">
					<img src="/forum/img/edit.gif" width="13" alt="Reply to this topic" border="0" height="14">
					<u>R</u>eply to this topic
				</a>
			</div>
		</div>
	</td>
</tr>
</tbody>
</table>


<hr>

<div style="padding-bottom:12px; text-align: center;">

</div>

</body>
</html>
