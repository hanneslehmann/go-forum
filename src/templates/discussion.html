<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>{{.title}}</title>
  <link href="/forum/default.css" rel="stylesheet" type="text/css">
  <script src="/forum/default.js" type="text/javascript"></script>
</head>

<body>
<table>
<tbody>
  <tr>
      <td colspan="2">
          <div class="header">
              <h1><a href="/forum" class="green">{{.name}}</a>
              </h1>
          </div>
      </td>
  </tr>
  <tr>
    <td class="sidebar">
        <p><span style="float: right;">Not logged in. <a href="/login?redirect=/">Log in with Twitter</a></span></p>
		<p><a href="/forum/topic/new/">Create new topic</a></p>


</td>
	<td class="contents">
		<div class="posts">
            <h3>{{.title}}</h3>
			{{range $key,$p:=.posts}}
			<div>
                <div class="post">{{$p.text}}</div>
				<div class="signature"><a href="{{$p.url}}">{{$p.author}}</a> on {{date $p.created}}</div>
			</div>
        {{end}}

			<div class="buttons">
				<a accesskey="r" href="newpost.html">
					<img src="/forum/img/edit.gif" width="13" alt="Reply to this topic" border="0" height="14">
					<u>R</u>eply to this topic
				</a>
			</div>
		</div>
	</td>
</tr>
</tbody>
</table>


<hr>

<div style="padding-bottom:12px; text-align: center;">

created by <a href="http://sistemica.de/hanneslehmann">Hannes Lehmann // sistemica GmbH</a>
</div>

</body>
</html>
