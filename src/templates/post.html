<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <title>Please keep it this way !!</title>
  <link href="/forum/default.css" rel="stylesheet" type="text/css">
  <script src="/forum/default.js" type="text/javascript"></script>
</head>

<body>
<table>
<tbody>
  <tr>
      <td colspan="2">
          <div class="header">
              <h1><a href="/" class="green">{{.name}}</a>
              </h1>
          </div>
      </td>
  </tr>
  <tr>
    <td class="sidebar">
        <p><span style="float: right;">Not logged in. <a href="/login?redirect=/">Log in with Twitter</a></span></p>
		<p><a href="/newpost">Create new topic</a></p>


</td>
	<td class="contents">
		<div class="form">
			<form action="newpost" method="post">
				<input name="num1" value="3" type="hidden">
				<input name="num2" value="4" type="hidden">


				<h2>New topic</h2>


				<table class="form" cellspacing="0">
					<tbody>
					<tr>
						<th><label for="Captcha">3 + 4 is? (hint: 7)</label>
						</th>
						<td colspan="2">
							<input class="" size="60" maxlength="64" name="Captcha" id="Captcha" style="width: 39em;" value="" type="edit">
							<div>Are you human? (sorry we have to ask). Tell us how much
								is 3 + 4 by entering <b>7</b> above.</div>
							&nbsp;
						</td>
					</tr>

					<tr>
						<th><label for="Subject">Subject:</label></th>
						<td colspan="2">
							<input class="" size="60" maxlength="64" name="Subject" id="Subject" style="width: 39em;" value="" type="edit">
							&nbsp;
						</td>
					</tr>


					<tr>
						<th><label for="Message">Message:</label></th>
						<td colspan="2">
							<textarea class="" name="Message" id="Message" style="width: 39em;" rows="16" cols="60" wrap="virtual"></textarea>
							<div style="width: 300px;">Don't use HTML.</div>
							&nbsp;
						</td>
					</tr>
					<tr>
						<th><label for="Name">Your name:</label></th>

						<td style="width: 29em;">
							<input class="" size="60" maxlength="32" name="Name" id="Name" style="width: 29em;" value="" type="edit">
						</td>

					</tr>
					<tr>
						<td>&nbsp;</td>
						<td class="buttons" colspan="2">
							<input accesskey="o" name="Ok" value="Ok" type="submit">
							<input accesskey="c" name="Cancel" value="Cancel" type="submit">
						</td>
					</tr>
					</tbody>
				</table>

			</form>
		</div>

	</td>
</tr>
</tbody>
</table>


<hr>

</body>
</html>
